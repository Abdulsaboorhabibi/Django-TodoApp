<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Todos</title>
</head>
<body>
<h1>This si All todos</h1>
<form action="" method="POST">
    {% csrf_token %}
    {{form.task}}
    <input type="submit" value="Save">
</form>
{% for todo in todos %}
<div>

    {{todo.task}}
    {{todo.is_done }}
</div>

{% endfor %}
</body>
</html>
